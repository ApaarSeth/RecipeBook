<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input 
          ngModel name='name' 
          type="text" class="form-control" id="Name" 
          required
          placeholder="Name" 
          #nameInput="ngModel">
        <small class="form-text text-muted" *ngIf="!nameInput.valid && nameInput.touched">Please enter name</small>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input 
          required
          ngModel name='amount' 
          type="number" class="form-control" 
          id="amount" placeholder="Amount" #amountInput="ngModel">
          <small class="form-text text-muted" *ngIf="!amountInput.valid && amountInput.touched">Please enter amount</small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id='handleIngredient' class="btn btn-success mr-2" type="submit" >{{editMode ?'update':'Add'}}</button>
          <button class="btn btn-danger mr-2" type="button"(click)='onDelete()' *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)='onClear()'>clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
